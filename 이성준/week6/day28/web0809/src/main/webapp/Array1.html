<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array1.html</title>
<script>
	var arr = [1,2,3,4,5]
	var ret = arr.splice(2)
	alert("Return : "+ret+", arr = "+arr)
	
	var arr = [1,2,3,4,5]
	var ret = arr.splice(2,1)
	alert("Return : "+ret+", arr = "+arr)
	
	var arr = [1,2,3,4,5]
	var ret = arr.splice(2,1,5)
	alert("Return : "+ret+", arr = "+arr)
</script>
</head>
<body>

</body>
</html>
